<script>
function bul(yazi) {

    if (yazi == '') {
      document.getElementById("d1").innerHTML = "dsasd";
      return;
    }
    //spinner gözüksün
   document.getElementById("spin").style.visibility = "visible";

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    
    //spinner yok olsun
   document.getElementById("spin").style.visibility = 'hidden';

     document.getElementById("d1").innerHTML = this.responseText;
    }
  };
var t = "bul.php?vkod="+document.getElementById('s1').value;
//alert(t);

  xhttp.open("GET", t, true);
  xhttp.send();
}
</script>


<input type="text" name="no" value='' id="s1" onkeyup="bul(this.value)">
<input type="button" name="getir" value="bul">

<div id="d1"></div>
<div id=spin style='visibility: hidden;'><img src="spin.gif"></div>
